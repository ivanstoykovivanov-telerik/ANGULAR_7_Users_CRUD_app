<h2>Add Post</h2>
<div class="card card-body mb-3">
  <form action="">
    <div class="form-group">
      <label for="">Title</label>
      <input 
        class="form-control" 
        type="text" 
        name="title" 
        #title
        [(ngModel)]="currentPost.title">
    </div>
    <div class="form-group">
      <label for="">Body</label>
      <input 
        class="form-control" 
        type="text" 
        name="body" 
        #body
        [(ngModel)]="currentPost.body">
    </div>
    <!-- ID IS HIDDEN  -->
    <div class="form-group">
        <input 
          class="form-control" 
          type="hidden" 
          name="id" 
          #id
          [(ngModel)] = "currentPost.id">
      </div>  
    <!-- DIFFERETN BUTTONS FOR: 
      <!-- 1) ADDING POST  -->
    <button 
      *ngIf="!isEdit"
      (click)="addPost(title.value, body.value)"  
      class="btn btn-dark btn-block">Add Post
    </button>
    <!-- 2) EDITING POST    -->
    <button
      *ngIf="isEdit"
      (click)="editPost()"  
      class="btn btn-warning btn-block">Edit Post
    </button>
  </form>
</div>
